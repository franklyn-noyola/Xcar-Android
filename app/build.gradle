apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.epicdeveloper.allConnected"
        minSdkVersion 33
        //noinspection OldTargetApi
        targetSdkVersion 33
        versionCode 13
        versionName "4.0.0"
        setProperty("archivesBaseName", "XCar")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "xcar.apk"
                }
            }
        }

    }
    buildFeatures {
        viewBinding true
    }
    namespace 'com.epicdeveloper.xcar'
}
ext{
    version = '28.0.0'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.firebase:firebase-database:20.2.2'
    implementation 'com.google.firebase:firebase-analytics:21.3.0'
    implementation 'com.google.firebase:firebase-firestore:24.7.1'
    implementation 'com.google.firebase:firebase-storage:20.2.1'
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-inappmessaging-display:20.3.3'
    implementation 'com.android.car.ui:car-ui-lib:2.5.1'
    implementation 'com.google.android.gms:play-services-ads-lite:22.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.core:core-splashscreen:1.0.1"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.google.firebase:firebase-ads:22.3.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.commit451:PhotoView:1.2.4'
    implementation 'com.google.android.gms:play-services-basement:18.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation files('libs/mail.jar')
    implementation files('libs/activation.jar')
    implementation files('libs/additionnal.jar')
    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation 'androidx.work:work-runtime:2.8.1'
    implementation 'com.firebaseui:firebase-ui-database:8.0.0'
    implementation 'me.leolin:ShortcutBadger:1.1.22@aar'
    implementation  "com.android.support:support-emoji-bundled:$version"
}